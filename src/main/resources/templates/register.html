<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Rejestracja</title>
</head>
<body>
<div style="text-align: center;">
    <h1 th:text="${info}"></h1>
    <form action="/register" method="post">
        <input type="text" name="login" placeholder="Podaj login"> <br/>
        <input type="password" name="password" placeholder="Podaj hasło"> <br/>
        <input type="password" name="passwordRepeat" placeholder="Podaj hasło ponownie"> <br/>
        <input type="email" name="email" placeholder="Email"> <br/>
        <input type="submit" value="Zarejetruj sie!">
    </form>
</div>
</body>
</html>
